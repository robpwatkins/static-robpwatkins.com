<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Archivo|Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rob Watkins - Web Developer</title>
</head>
<body>
  <div class="main-container">
    <div class="homepage-container">
      <div class="container">
        <div class="overlay">
          <hr class="tippy-top" />
          <div class="title-box">
            <div class="first-name">Rob</div>
            <div class="last-name">Watkins</div>
            <hr class="web-dev-bar">
            <div class="web-dev">Web Developer</div>
          </div>
          <div class="circle-button">
            <i class="material-icons add">add</i>
          </div>
          <div class="xs-bar-bottom-box">
            <hr class="xs-bar">
          </div>
          <div class="bar-nav-box">
            <hr class="bottom-bar">
            <nav>
              <div class="xs-overlay">
              <ul>
                <li class="home">Home</li>
                <li class="about">About</li>
                <li class="portfolio">Portfolio</li>
                <li class="contact">Contact</li>
              </ul>
              </div>
            </nav>
          </div>
          <div class="xs-nav">
            <ul class="xs-ul">
              <li class="xs-li xs-home">Home</li>
              <li class="xs-li xs-about">About</li>
              <li class="xs-li xs-portfolio">Portfolio</li>
              <li class="xs-li xs-contact">Contact</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <hr class="about-bar">
    <div class="body-main-container">
      <div class="about-content">
        <div class="about-container">
          <div class="about-title">
            <h1 class="about-heading">About Me</h1>
            <!-- <hr class="about-underline"> -->
          </div>
          <div class="about-box">
            <div class="img-box">
              <div class="img-overlay">
                <div class="left-box"></div>
                <div class="center-box"></div>
                <div class="right-box"></div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
      <h1 class="portfolio-heading">Portfolio</h1>
      <div class="portfolio-content">
        <div class="projects">
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
        </div>
      </div>
      <h1 class="contact-heading">Contact</h1>
      <div class="contact-content">
        <div class="contact-container">
          <div class="form-name"></div>
          <div class="form-email"></div>
          <div class="form-message"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
